<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>If...else</title>
</head>

<body>
    <div class="main">
        <div class="title-section">
            <h1>If..else if...else</h1>
            <p>Click the button to generate a random number between 1 - 1000</p>
            <div>
                <button id="button1">Generate Random Number</button>
            </div>
            <div class="output">
                <h3 id="rng">###</h3>
                <!-- BONUS -->
                <!-- TODO: Create a counter to keep track of the number of clicks -->
                <!-- Hint: you might need to change the counter's location -->
            </div>


        </div>

        <div id="if-block">
            <h3>if code block.</h3>
            <p>if number < 10</p>
        </div>

        <div id="else_if-block">
            <p>else if code block.</p>
            <p>else if number >= 10 && number < 100</p>
        </div>

        <div id="else-block">
            <p>else code block.</p>
            <p>number >= 100</p>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
